<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Select dish</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link href="css/view_1.css" rel="stylesheet" type="text/css"/>
        <link href="css/view_2.css" rel="stylesheet" type="text/css"/>
        <link href="css/view_3.css" rel="stylesheet" type="text/css"/>
        <link href="css/view_4.css" rel="stylesheet" type="text/css"/>
        <link href="css/view_5.css" rel="stylesheet" type="text/css"/>
        <link href="css/view_6.css" rel="stylesheet" type="text/css"/>
        <link href="css/header.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div id="main">
            <header>
                <p class="big">HOMELETTE</p>
                <p>From the best chefs in the world directly into your kitchen</p>
            </header> 
            <div class="container">
                <div class="row">
                    <div id="view_2" class="col-xs-5 col-md-3">
                        <h1>My Dinner</h1>
                        <p>People
                            <input id="guestCounter" type="number" value="1" min="1" max="5">
                        </p>
                        <table class="table" id="menuTable">
                            <tr>
                                <th>Dish Name</th>
                                <th>Cost</th>
                            </tr>
                        </table>
                        <hr>
                        <p>SEK <span id="totalCost"></span></p>
                        <button id="confirmButton" type="button" class="btn btn-default">Confirm Dinner</button>
                    </div>
                    <div id="view_3" class="col-xs-8 col-md-4">
                        <div id="top">
                            <h3>SELECT DISH</h3>
                            <hr>
                            <form class="form-inline">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="searchField" placeholder="Enter key words">
                                </div>
                                <button type="submit" class="btn btn-default">Search</button>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option value="Main">Main
                                        <option value="Appertizer">Appetizer
                                        <option value="Dessert">Dessert
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div id="bot">
                            <div class="row" id="grid">

                            </div>
                        </div>  
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

        <!-- The application JavaScript code -->
        <script src="js/app.js"></script>
        <script src="js/model/dinnerModel.js"></script>
        <script src="js/view/view_1.js"></script>
        <script src="js/view/view_2.js"></script>
        <script src="js/view/view_3.js"></script>
        <script src="js/view/view_4.js"></script>
        <script src="js/view/view_5.js"></script>
        <script src="js/view/view_6.js"></script>
        <script src="js/controller/viewController.js"></script>
    </body>
</html>
