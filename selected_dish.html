<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link href="css/view_2.css" rel="stylesheet" type="text/css"/>
    <link href="css/view_3.css" rel="stylesheet" type="text/css"/>
    <link href="css/header.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <header>
        <p class="big">HOMELETTE</p>
        <p>From the best chefs in the world directly into your kitchen</p>
    </header> 
      
    <div class="container">
        <div class="row">
            <div id="view_2" class="col-md-3">
                
                <h1>My Dinner</h1>
                <p>People
                    <input type="number" name="numberOfGuests" value="0" min="1" max="5" onchange="alert('hello');">
                </p>
                <table class="table">
                    <tr>
                        <th>Dish Name</th>
                        <th>Cost</th>
                    </tr>
                    <tr>
                        <td>Pending</td>
                        <td>0,00</td>
                    </tr>
                </table>
                <hr>
                <p>SEK <span id="totalCost"></span></p>
                <button id="confirmButton" type="button" class="btn btn-default">Confirm Dinner</button>
                
            </div>
            <div id="view_3" class="col-md-8">
                <div id="top">
                    <h1>SELECT DISH</h1>
                    <hr>
                    <form class="form-inline">
                        <div class="form-group">
                          <input type="text" class="form-control" id="searchField" placeholder="Enter key words">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                        <div class="form-group">
                            <select class="form-control">
                                <option value="Main">Main
                            </select>
                        </div>
                  </form>
                </div>
                <div id="bot">
                    <div class="row">
                        <div class="col-md-4">.col-md-4</div>
                        <div class="col-md-4">.col-md-4</div>
                        <div class="col-md-4">.col-md-4</div>
                        <div class="col-md-4">.col-md-4</div>
                        <div class="col-md-4">.col-md-4</div>
                        <div class="col-md-4">.col-md-4</div>
                        <div class="col-md-4">.col-md-4</div>
                        <div class="col-md-4">.col-md-4</div>
                        <div class="col-md-4">.col-md-4</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/viewScripts.js"></script>
	<script src="js/view/exampleViewController.js"></script>
  </body>
</html>
