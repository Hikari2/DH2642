<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link href="css/view_2.css" rel="stylesheet" type="text/css"/>
        <link href="css/view_4.css" rel="stylesheet" type="text/css"/>
        <link href="css/header.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <header>
            <p class="big">HOMELETTE</p>
            <p>From the best chefs in the world directly into your kitchen</p>
        </header> 
        <div class="container">
            <div class="row">
                <div id="view_2" class="col-md-3">
                    <h1>My Dinner</h1>
                    <p>People
                        <input id="guestCounter" type="number" name="numberOfGuests" value="1" min="1" max="5">
                    </p>
                    <table class="table" id="menuTable">
                        <tr>
                            <th>Dish Name</th>
                            <th>Cost</th>
                        </tr>
                    </table>
                    <hr>
                    <p>SEK <span id="totalCost"></span></p>
                    <button id="confirmButton" type="button" class="btn btn-default">Confirm Dinner</button>
                </div>
                <div id="view_4" class="col-md-7">
            
                            <div id="main">
                                <h1 id="dishName"></h1>
                                <div id="dishDetail"></div>
                                <button>back to Select Dish</button>
                                <h2>Preparation</h2>
                                <p id="dish-instructions"></p>
                                
                            </div>
                            <div id="box">
                                <h2>Ingredients for <span id="totalGuests"></span> people</h2>
                                
                                <table id="ingredient-list" class="table">
                                </table>
                                
                                <table id="dish-summary" class="table">
                                    <tr>    
                                        <td><button>Confirm Dish</button></td>
                                        <td><p id="dishPrice"></p></td>
                                    </tr>
                                </table>
                            </div>
                    
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

        <!-- The application JavaScript code -->
        <script src="js/app.js"></script>
        <script src="js/model/dinnerModel.js"></script>
        <script src="js/view/viewScripts.js"></script>
        <script src="js/controller/viewController.js"></script>
    </body>
</html>
